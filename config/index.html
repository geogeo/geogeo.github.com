<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{blog_title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="username" content="{{github_name}}">
    <meta name="author_name" content="{{author_name}}">
    <meta name="blog_title" content="{{blog_title}}">
		<meta name="description" content="{{description}}">
		<meta name="disqus_name" content="{{disqus_name}}">
    <meta name="about_gist" content="{{about_gist}}">
		<link rel="stylesheet" href="/stylesheets/gist.css" media="screen">
 		<link rel="stylesheet" href="/bower_components/bootswatch/{{theme}}/bootstrap.min.css" media="screen">
	
		<link rel="stylesheet" href="/stylesheets/blogist.css" media="screen">
		<link rel="stylesheet" href="/stylesheets/octicons/octicons.css" media="screen" />
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/bower_components/nunjucks/browser/nunjucks-slim.js"></script>
		<script src="/javascripts/templates.js"></script>
		<script src="/bower_components/q/q.js"></script>
		<script src="/bower_components/underscore/underscore.js"></script>
		<script src="/bower_components/kokaku/kokaku.js"></script>
		<script type="text/javascript" src="//{{disqus_name}}.disqus.com/embed.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
				<script src="/bower_components/bootswatch/bower_components/html5shiv/dist/html5shiv.js"></script>
				<script src="/bower_components/bootswatch/bower_components/respond/dest/respond.min.js"></script>
				<![endif]-->
		
  </head>
  <body>
		<h1 class="page-header"></h1>	
		<nav id="overlord">
		</nav>				
		<div id="blogist" class="blogist">
		</div>

		<footer>
 				<p>Copyright Â© {{author_name}}</p>
				<p> Powered by <a rel="nofollow" href="//blogist.github.io">Blogist</a> <span class="glyphicon glyphicon-heart"></span> <a href="http://github.com/jcouyang/kokaku">Kokaku</a> and <a href="https://gist.github.com">Gist</a> </p>
    </footer>
		<script src="/javascripts/blogist.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

		{%if google_analytic %}
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', '{{google_analytic}}', '{{homepage|replace("http://","")}}');
			ga('send', 'pageview');

		</script>
		{% endif %}
	</body>
</html>
